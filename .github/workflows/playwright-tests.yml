name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    
    steps:
      # ===================================
      # 1. CHECKOUT CODE
      # ===================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===================================
      # 2. SETUP NODE.JS
      # ===================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ===================================
      # 3. INSTALL DEPENDENCIES
      # ===================================
      - name: Install dependencies
        run: npm ci

      # ===================================
      # 4. INSTALL PLAYWRIGHT BROWSERS
      # ===================================
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ===================================
      # 5. RUN PLAYWRIGHT TESTS
      # ===================================
      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}/4
        env:
          CI: true

      # ===================================
      # 6. UPLOAD TEST RESULTS ON FAILURE
      # ===================================
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

      # ===================================
      # 7. UPLOAD SCREENSHOTS & VIDEOS
      # ===================================
      - name: Upload screenshots and videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.shard }}
          path: |
            test-results/
            screenshots/
            videos/
          retention-days: 7

      # ===================================
      # 8. UPLOAD TRACE FILES
      # ===================================
      - name: Upload trace files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.shard }}
          path: test-results/**/*.zip
          retention-days: 7

  # ===================================
  # MERGE REPORTS FROM ALL SHARDS
  # ===================================
  merge-reports:
    name: Merge Test Reports
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: all-reports/

      - name: Merge reports
        run: npx playwright merge-reports --reporter html ./all-reports

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: playwright-report/
          retention-days: 30

  # ===================================
  # NOTIFICATION ON FAILURE
  # ===================================
  notify:
    name: Notify on Failure
    if: failure()
    needs: [test]
    runs-on: ubuntu-latest
    
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”´ Playwright Tests Failed',
              body: `Playwright tests failed on ${context.ref}\n\nWorkflow: ${context.workflow}\nRun: ${context.runNumber}\n\nCheck the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'automated-test-failure']
            })